apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.settings.name }}-web
  labels:
    app.kubernetes.io/name: {{ .Values.settings.name }}-web
    app.kubernetes.io/part-of: {{ .Values.settings.name }}
    helm.sh/chart: {{ include "chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.settings.name }}-web
  replicas: {{ .Values.web.replicaCount }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.settings.name }}-web
        app.kubernetes.io/part-of: {{ .Values.settings.name }}
        helm.sh/chart: {{ include "chart" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
    spec:
      containers:
        - name: {{ .Values.settings.name }}-web
          image: "openzaak/open-zaak:{{ .Values.settings.version }}"
          imagePullPolicy: {{ .Values.settings.pullPolicy }}
          ports:
            - containerPort: 8000
          env:
            - name: ALLOWED_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: {{ template "fullname" . }}
                  key: allowed-hosts
            - name: DJANGO_SETTINGS_MODULE
              valueFrom:
                configMapKeyRef:
                  name: {{ template "fullname" . }}
                  key: module

            - name: SECRET_KEY
              valueFrom:
                SecretKeyRef:
                  name: {{ template "fullname" . }}
                  key: secret-key
            - name: CACHE_DEFAULT
              valueFrom:
                ConfigMapKeyRef:
                  name: {{ template "fullname" . }}
                  key: cache-default
            - name: CACHE_AXES
              valueFrom:
                ConfigMapKeyRef:
                  name: {{ template "fullname" . }}
                  key: cache-axes

            - name: EMAIL_HOST
              valueFrom:
                SecretKeyRef:
                  name: {{ template "fullname" . }}
                  key: email-host
            - name: EMAIL_PORT
              valueFrom:
                SecretKeyRef:
                  name: {{ template "fullname" . }}
                  key: email-port
            - name: EMAIL_HOST_USER
              valueFrom:
                SecretKeyRef:
                  name: {{ template "fullname" . }}
                  key: email-host-user
            - name: EMAIL_HOST_PASSWORD
              valueFrom:
                SecretKeyRef:
                  name: {{ template "fullname" . }}
                  key: email-host-password

            - name: DB_HOST
              valueFrom:
                SecretKeyRef:
                  name: {{ template "fullname" . }}
                  key: db-host
            - name: DB_PORT
              valueFrom:
                SecretKeyRef:
                  name: {{ template "fullname" . }}
                  key: db-port
            - name: DB_USER
              valueFrom:
                SecretKeyRef:
                  name: {{ template "fullname" . }}
                  key: db-user
            - name: DB_NAME
              valueFrom:
                SecretKeyRef:
                  name: {{ template "fullname" . }}
                  key: db-name
            - name: DB_PASSWORD
              valueFrom:
                SecretKeyRef:
                  name: {{ template "fullname" . }}
                  key: db-password
