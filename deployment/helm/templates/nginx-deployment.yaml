apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.settings.name }}-nginx
  labels:
    app.kubernetes.io/name: {{ .Values.settings.name }}-nginx
    app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/version: {{ .Values.nginx.version }}
    app.kubernetes.io/part-of: {{ .Values.settings.name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "chart" . }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.settings.name }}-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.settings.name }}-nginx
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Values.nginx.version }}
        app.kubernetes.io/part-of: {{ .Values.settings.name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ include "chart" . }}
    spec:
      volumes:
        - name: private-storage
          persistentVolumeClaim:
            claimName: {{ .Values.volume.claim.name }}
        - name: {{ .Values.settings.name }}-nginx-config
          configMap:
            name: {{ .Values.settings.name }}-nginx-config

      containers:
        - name: {{ .Values.settings.name }}-nginx
          image: nginx:{{ .Values.nginx.version }}
          imagePullPolicy: {{ .Values.settings.pullPolicy }}
          ports:
            - containerPort: 80

          volumeMounts:
            - name: {{ .Values.volume.name }}
              mountPath: /app/private-media
              subPath: openzaak/{{ .Release.Name }}/private-media
            - name: nginx-config
              mountPath: /etc/nginx/conf.d

          resources:
  {{ toYaml .Values.resources | indent 12 }}
  {{- if .Values.nodeSelector }}
nodeSelector:
  {{ toYaml .Values.nodeSelector | indent 8 }}
  {{- end }}
