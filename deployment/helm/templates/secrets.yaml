apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app.kubernetes.io/name: {{ .Values.settings.name }}
    app.kubernetes.io/part-of: {{ .Values.settings.name }}
    helm.sh/chart: {{ include "chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  secret-key: {{ .Values.settings.secret | b64encode }}

  db-host: {{ .Values.postgres.url | b64encode }}
  db-port: {{ .Values.postgres.port | b64encode }}
  db-user: {{ .Values.postgres.user | b64encode }}
  db-password: {{ .Values.postgres.password | b64encode }}
  db-name: {{ .Values.postgres.database | b64encode }}

  email-host: {{ .Values.email.url | b64encode }}
  email-port: {{ .Values.email.port | b64encode }}
  email-host-user: {{ .Values.email.user | b64encode }}
  email-host-password: {{ .Values.email.password | b64encode }}

  {{ if .Values.settings.dsn }}  sentry-dsn: {{ .Values.settings.dsn | b64encode }}{{ end }}
